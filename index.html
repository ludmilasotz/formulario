<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form id="formulario">
        <label for="nombre>">Nombre:</label>
        <input type="text"><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text"><br><br>

        <label for="sexo">Sexo:</label>
        <label for="hombre">Hombre:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre"required>
        <label for="mujer">Mujer:</label>
        <input type="radio" id="mujer" name="sexo" value="mujer" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"required> <br><br>

        <label for="poblacion">Poblacion</label>
        <select id="poblacion" name="poblacion"
        <option value=""></option>
        <option value="alicante">Alicante</option>
        <option value="madrid">Madrid</option>
        <option value="sevilla">Sevilla</option>
        <option value="valencia">Valencia</option>
        ></select> <br> <br>

        <label for="descripcion">Descripción</label>
        <textarea name="descripcion" id="descripcion" rows="4" cols="50"></textarea>
        <br><br>

        <label for="informacion"></label>
        <input type="checkbox" id="informacion" name="informacion" checked>
        deseo recibir informacion sobre novedades y ofertas
        <br>

        <label for="condiciones"></label>
        <input type="checkbox" id="condiciones" name="condiciones" checked>
        Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos 

        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
